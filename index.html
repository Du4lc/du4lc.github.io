<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Franja contenedora del logo */
        .logo-container {
            width: 100%;
            padding: 10px 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 80px;
            width: auto;
            height: auto;
            max-width: 90%;
        }

        /* Contenedor de imágenes de gafas */
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .imagenes a {
            display: inline-block;
            width: 45%;
            max-width: 600px;
        }

        /* Imágenes grandes de gafas */
        .imagenes img {
            width: 100%; /* Llenar el <a> */
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Franja con logo centrado -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo de la web" class="logo" />
    </div>

    <!-- Imágenes de las gafas con enlace -->
    <div class="imagenes">
        <a href="verde.html" target="_blank">
            <img src="img/verde.png" alt="gafas Spectra verdes" />
        </a>
        <a href="naranja.html" target="_blank">
            <img src="img/naranja.png" alt="gafas Spectra naranjas" />
        </a>
    </div>

</body>
</html>
