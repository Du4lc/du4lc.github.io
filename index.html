<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Franja contenedora del logo */
        .logo-container {
            width: 100%;
            padding: 10px 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 80px;
            width: auto;
            height: auto;
            max-width: 90%;
        }

        /* Contenedor de imágenes de gafas */
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .imagenes a {
            display: inline-block;
            width: 45%;
            max-width: 600px;
        }

        .imagenes img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        /* Franja descriptiva bajo las imágenes */
        .descripcion-container {
            width: 100%;
            background-color: #ffffff;
            padding: 40px 20px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
        }

        .descripcion {
            max-width: 900px;
            margin: 0 auto;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .descripcion strong {
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .imagenes {
                flex-direction: column;
                align-items: center; /* Centra imágenes en columna */
                gap: 20px;
            }

            .imagenes a {
                width: 80%;
            }

            .descripcion-container {
                padding: 30px 15px;
            }

            .descripcion {
                padding: 20px 15px !important;
                margin: 20px auto !important;
            }

            .logo-container {
                padding: 15px 0;
            }

            .logo {
                max-height: 60px;
            }
        }

    </style>
</head>
<body>

    <!-- Franja con logo centrado -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo de la web" class="logo" />
    </div>

    <!-- Imágenes de las gafas con enlace -->
    <div class="imagenes">
        <a href="verde.html" target="_blank">
            <img src="img/verde.png" alt="gafas Spectra verdes" />
        </a>
        <a href="naranja.html" target="_blank">
            <img src="img/naranja.png" alt="gafas Spectra naranjas" />
        </a>
    </div>

    <!-- Franja con descripción general -->
    <div class="descripcion-container">
        <div class="descripcion" style="font-family: 'Helvetica Neue', sans-serif; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); color: #1e1e1e; line-height: 1.7; max-width: 750px; margin: 40px auto; padding: 30px 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);">
            <p style="font-size: 1.6em; font-weight: bold; color: #111; margin-bottom: 12px; text-align: center;">
                <span style="border-bottom: 3px solid #00b894;">Spectra <strong>UX-30</strong></span>
            </p>

            <p style="font-size: 1.15em; text-align: center; color: #2d3436; margin-bottom: 20px;">
                Combinan lentes <strong>polarizadas de alto rendimiento</strong> con un <strong>diseño estilizado y translúcido</strong>, pensadas para acompañarte tanto en la acción como en el día a día.
            </p>

            <p style="font-size: 1.1em; text-align: center; color: #636e72;">
                <em>Estilo deportivo y urbano en perfecta armonía.</em>
            </p>
        </div>
    </div>

</body>
</html>
