<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Franja contenedora del logo */
        .logo-container {
            width: 100%;
            height: 22.5vh; /* Aproximadamente la mitad del alto de las imágenes (que son ~45vh) */
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo dentro de la franja */
        .logo {
            height: 80%;  /* Ocupa gran parte de la franja en vertical */
            width: auto;  /* Mantiene la proporción */
        }

        /* Contenedor de imágenes de gafas */
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Imágenes grandes de gafas */
        .imagenes img {
            width: 45%;
            max-width: 600px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Franja con logo centrado -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo de la web" class="logo" />
    </div>

    <!-- Imágenes de las gafas -->
    <div class="imagenes">
        <img src="img/verde.png" alt="gafas Spectra verdes" />
        <img src="img/naranja.png" alt="gafas Spectra naranjas" />
    </div>

</body>
</html>
