<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Logo grande y centrado */
        .logo {
            width: 90%;         /* Ocupa casi toda la franja */
            max-width: 1200px;  /* Máximo tamaño */
            display: block;
            margin: 20px auto;
        }

        /* Contenedor de imágenes */
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap; /* Por si en pantallas pequeñas necesitan bajar */
            padding: 20px;
        }

        /* Imágenes grandes */
        .imagenes img {
            width: 45%;       /* Casi la mitad cada una */
            max-width: 600px; /* No se pasan de este tamaño */
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Logo ancho -->
    <img src="img/logo.png" alt="Logo de la web" class="logo" />

    <!-- Gafas grandes -->
    <div class="imagenes">
        <img src="img/verde.png" alt="gafas Spectra verdes" />
        <img src="img/naranja.png" alt="gafas Spectra naranjas" />
    </div>

</body>
</html>
